<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solver</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F8F9D7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #850F8D;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #850F8D;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #C738BD;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #850F8D;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #C738BD;
        }

        hr {
            border: none;
            border-top: 1px solid #E49BFF;
            margin: 20px 0;
        }

        /* Processing text */
        .processing {
            color: #850F8D;
            font-style: italic;
            display: none;
        }

        /* API history */
        .history-item {
            background-color: #F8F9D7;
            border: 1px solid #E49BFF;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .history-item strong {
            color: #850F8D;
            display: block;
            margin-bottom: 5px;
        }

        .history-item p {
            margin: 0;
        }

        /* Chatbot container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
            margin-top: 20px;
        }

        .chat-header, .chat-footer {
            padding: 15px;
            background: #850F8D;
            color: #FFFFFF;
            text-align: center;
        }

        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background: #F6CEFC;
        }

        .chat-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message.user {
            background-color: #F8F9D7;
            text-align: right;
        }

        .message.bot {
            background-color: #E49BFF;
            text-align: left;
        }

        .message img {
            max-width: 100%;
            border-radius: 8px;
        }

        a {
            color: #850F8D; /* Purple color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #C738BD; /* Lighter purple color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Problem Solver</h1>

        <div class="form-group">
            <label for="userInput">Enter Math Question:</label>
            <input type="text" id="userInput" placeholder="e.g., What is the square root of 16?">
            <button onclick="solveText()">Solve</button>
            <span id="textProcessing" class="processing">Processing...</span>
        </div>

        <div class="form-group">
            <label for="normalInput">Enter Normal Text:</label>
            <input type="text" id="normalInput" placeholder="e.g., What is the capital of France?">
            <button onclick="solveNormalText()">Submit</button>
            <span id="normalTextProcessing" class="processing">Processing...</span>
        </div>

        <div class="form-group">
            <label for="imageUrl">Enter Image URL:</label>
            <input type="text" id="imageUrl" placeholder="Paste image URL (must start with http:// or https://)">
            <button onclick="solveImageUrl()">Solve</button>
            <span id="imageUrlProcessing" class="processing">Processing...</span>
        </div>

        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload">
            <button onclick="solveImageUpload()">Solve</button>
            <span id="imageUploadProcessing" class="processing">Processing...</span>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                Equation Plotter Chatbot
            </div>
            <div class="chat-messages" id="chat-messages">
            </div>
            <div class="chat-footer">
                <input type="text" id="equation-input" class="chat-input" placeholder="Enter an equation...">
                <button id="send-button" class="chat-button">Send</button>
            </div>
        </div>
        <hr>

        <h2>API History</h2>
        <div id="historyList"></div>

        <h1>Upload Audio File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="audioFile">Choose an audio file:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="steps"></div>
        <br>
        <div class="normal_image">
            <h1>Chimpvine Homework Tutor</h1>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('normal_image') }}">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Solve</button>
            </form>
            {% if response %}
                <div class="response">
                    <h2>The Response is</h2>
                    <p>{{ response }}</p>
                </div>
            {% endif %}
        </div>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('audioFile', document.getElementById('audioFile').files[0]);

            const response = await fetch('/upload_audio', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('steps').innerHTML = result.steps;
        });

        async function solveText() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('Please enter a math question.');
                return;
            }
            // Display processing text
            document.getElementById('textProcessing').style.display = 'inline';

            try {
                const response = await fetch('/solve_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });
                const data = await response.json();
                displayHistory('Text', userInput, data.steps || data.error);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process the request. Please try again.');
            } finally {
                // Hide processing text after request completes
                document.getElementById('textProcessing').style.display = 'none';
            }
        }

        async function solveNormalText() {
            const userInput = document.getElementById('normalInput').value.trim();
            if (!userInput) {
                alert('Please enter a normal text question.');
                return;
            }
            // Display processing text
            document.getElementById('normalTextProcessing').style.display = 'inline';

            try {
                const response = await fetch('/normal_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });
                const data = await response.json();
                displayHistory('Normal Text', userInput, data.steps || data.error);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process the request. Please try again.');
            } finally {
                // Hide processing text after request completes
                document.getElementById('normalTextProcessing').style.display = 'none';
            }
        }

        async function solveImageUrl() {
            const imageUrl = document.getElementById('imageUrl').value.trim();
            if (!imageUrl) {
                alert('Please enter an image URL.');
                return;
            }
            // Display processing text
            document.getElementById('imageUrlProcessing').style.display = 'inline';

            try {
                const response = await fetch('/solve_image_url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_url: imageUrl })
                });
                const data = await response.json();
                displayHistory('Image URL', imageUrl, data.steps || data.error);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process the request. Please try again.');
            } finally {
                // Hide processing text after request completes
                document.getElementById('imageUrlProcessing').style.display = 'none';
            }
        }

        async function solveImageUpload() {
            const imageUpload = document.getElementById('imageUpload').files[0];
            if (!imageUpload) {
                alert('Please select an image to upload.');
                return;
            }
            // Display processing text
            document.getElementById('imageUploadProcessing').style.display = 'inline';

            try {
                const formData = new FormData();
                formData.append('image', imageUpload);

                const response = await fetch('/solve_image_upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayHistory('Image Upload', imageUpload.name, data.steps || data.error);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process the request. Please try again.');
            } finally {
                // Hide processing text after request completes
                document.getElementById('imageUploadProcessing').style.display = 'none';
            }
        }

        function displayHistory(type, input, result) {
            const historyList = document.getElementById('historyList');
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.innerHTML = `<strong>${type}</strong><p><strong>Input:</strong> ${input}</p><p><strong>Result:</strong> ${result}</p>`;
            historyList.prepend(historyItem);
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);

        async function sendMessage() {
            const inputElement = document.getElementById('equation-input');
            const userInput = inputElement.value.trim();
            if (!userInput) {
                alert('Please enter an equation.');
                return;
            }

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message user">${userInput}</div>`;
            inputElement.value = '';
            inputElement.focus();

            const response = await fetch('/plot_equation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ equation: userInput })
            });

            const data = await response.json();
            chatMessages.innerHTML += `<div class="message bot"><img src="data:image/png;base64,${data.plot}"></div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
    </script>
</body>
</html>
