<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimpVine FAQs</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Hind:300,400&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind', sans-serif;
            background: #fff;
            color: #4d5974;
            display: flex;
            min-height: 100vh;
        }

        .container {
            margin: 0 auto;
            padding: 4rem;
            width: 48rem;
        }

        .accordion {
        }

        .accordion-item {
            border-bottom: 1px solid #e5e5e5;
        }

        .accordion-item button[aria-expanded='true'] {
            border-bottom: 1px solid #03b5d2;
        }

        .accordion-item button {
            position: relative;
            display: block;
            text-align: left;
            width: 100%;
            padding: 1em 0;
            color: #7288a2;
            font-size: 1.15rem;
            font-weight: 400;
            border: none;
            background: none;
            outline: none;
        }

        .accordion-item button:hover,
        .accordion-item button:focus {
            cursor: pointer;
            color: #03b5d2;
        }

        .accordion-item button:hover .icon,
        .accordion-item button:focus .icon {
            cursor: pointer;
            color: #03b5d2;
            border: 1px solid #03b5d2;
        }

        .accordion-item .accordion-title {
            padding: 1em 1.5em 1em 0;
        }

        .accordion-item .icon {
            display: inline-block;
            position: absolute;
            top: 18px;
            right: 0;
            width: 22px;
            height: 22px;
            border: 1px solid;
            border-radius: 22px;
        }

        .accordion-item .icon::before {
            display: block;
            position: absolute;
            content: '';
            top: 9px;
            left: 5px;
            width: 10px;
            height: 2px;
            background: currentColor;
        }

        .accordion-item .icon::after {
            display: block;
            position: absolute;
            content: '';
            top: 5px;
            left: 9px;
            width: 2px;
            height: 10px;
            background: currentColor;
        }

        .accordion-item button[aria-expanded='true'] {
            color: #03b5d2;
        }

        .accordion-item button[aria-expanded='true'] .icon::after {
            width: 0;
        }

        .accordion-content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 200ms linear, max-height 200ms linear;
            will-change: opacity, max-height;
        }

        .accordion-content p {
            font-size: 1rem;
            font-weight: 300;
            margin: 2em 0;
        }

        .accordion-item button[aria-expanded='true'] + .accordion-content {
            opacity: 1;
            max-height: 9em;
            transition: all 200ms linear;
            will-change: opacity, max-height;
        }
    </style>
    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            var button = document.querySelector(`[aria-controls='${id}']`);
            if (answer.style.maxHeight === "0px" || answer.style.maxHeight === "") {
                answer.style.maxHeight = answer.scrollHeight + "px";
                answer.style.opacity = "1";
                button.setAttribute('aria-expanded', 'true');
            } else {
                answer.style.maxHeight = "0px";
                answer.style.opacity = "0";
                button.setAttribute('aria-expanded', 'false');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">ChimpVine FAQs</h1>
        <div class="accordion">
            {% for faq in faqs %}
            <div class="accordion-item">
                <button aria-expanded="false" aria-controls="answer-{{ loop.index }}" onclick="toggleAnswer('answer-{{ loop.index }}')">
                    <span class="accordion-title">{{ faq.question }}</span>
                    <span class="icon"></span>
                </button>
                <div class="accordion-content" id="answer-{{ loop.index }}">
                    <p>{{ faq.answer }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
